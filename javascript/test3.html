<script>
    function getMaxValue(nums) {
        var result=0;
        for(var i =0; i< nums.length-1;i++){
        if (nums[i] > nums[i+1]){ 
        var change = nums[i+1];
        nums[i+1] = nums[i];
        nums[i] = change;
       }
       result=nums[i+1];
       console.log(result);
    }
    return result;
}
    var arr = [55, 44, 33, 77, 88];
    var max = getMaxValue(arr);
    alert("최대값 : " + max);
   </script>
