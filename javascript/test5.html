<script>
    function total( a) {
    var sum=0;
    if(arguments.length == 0){
        for(var i=1; i<=10; i++){
            sum += i;
        }
    } else{
        for(var i=0; i < arguments.length; i++ ){
            sum += arguments[i];
    }

}
    var result1 = total(); // 인자가 없는 경우 1 ~ 10 까지의 합 결과 반환
