<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head">

</head>
<body>

	<nav class="navbar navbar-inverse" th:replace="common/nav"></nav>

	<div class="jumbotron">
		<div class="container text-center">
			<form method="post" action="/signin">
				<div class="form-group">
					<label for="email">Email:</label> <input type="text"
						class="form-control" id="email" name="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="pwd" name="pwd">
				</div>
				<button class="btn btn-primary btn-block" id="signin">Sign
					in</button>
				<button class="btn btn-danger btn-block" id="signup">Sign
					up</button>
			</form>
		</div>
	</div>






	<footer class="container-fluid text-center" th:replace="common/footer">

	</footer>

</body>
<script>
	$("#signin").click(function() {
		location = "/signin";
		return true;
	});

	$("#signup").click(function() {
		location = "/signup";
		return false;
	}); 
</script>
</html>
